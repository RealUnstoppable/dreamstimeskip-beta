<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Ultimate Plan | DTS HUB</title>
    <link rel="icon" type="image/png" href="/images/dreams-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/themes.css">
    <style>
        .checkout-main {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 20px 60px; /* More padding top, mobile-first padding */
        }
        
        .checkout-layout {
            display: flex;
            flex-direction: column-reverse; /* Mobile-first: Summary on top */
            gap: 40px;
        }

        .checkout-summary-card, .checkout-payment-card {
            background-color: var(--primary-card-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
        }
        
        /* Desktop: Two-column layout */
        @media (min-width: 768px) {
            .checkout-layout {
                flex-direction: row; /* Two columns */
                gap: 30px;
            }
            .checkout-payment-form {
                flex: 2; /* Payment form takes more space */
            }
            .checkout-summary {
                flex: 1; /* Summary takes less space */
            }
            .checkout-main {
                 padding: 120px 40px 60px; /* Restore desktop padding */
            }
            .checkout-summary-card {
                padding: 30px;
            }
            .checkout-payment-card {
                padding: 40px;
            }
        }

        .checkout-summary-card h2, .checkout-payment-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        /* Summary Box */
        .summary-item {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .summary-item span:first-child {
            color: var(--text-secondary);
        }
        .summary-item span:last-child {
            font-weight: 600;
        }
        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            font-weight: 700;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            margin-top: 10px;
        }

        /* Promo Code */
        .promo-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .promo-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .promo-btn {
            padding: 12px 18px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .promo-btn:hover {
            opacity: 0.8;
        }
        .promo-message {
            font-size: 0.9rem;
            margin-top: 10px;
            color: var(--accent-green);
        }

        /* Payment Buttons */
        .payment-separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin: 30px 0;
        }
        .payment-separator::before, .payment-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .payment-separator:not(:empty)::before {
            margin-right: .25em;
        }
        .payment-separator:not(:empty)::after {
            margin-left: .25em;
        }

        .payment-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            margin-bottom: 15px;
            text-align: center;
        }
        .btn-stripe {
            background-color: #635bff;
            color: white;
        }
        .btn-apple-pay {
            background-color: #000000;
            color: white;
            border: 1px solid #fff;
        }
        .btn-paypal {
            background-color: #0070ba;
            color: white;
        }
        
        .placeholder-note {
             font-size: 0.8rem;
             color: var(--text-secondary);
             text-align: center;
             margin-top: 20px;
        }

    </style>
</head>

     <header class="main-header">

<script type="module">
      import { auth, db } from './auth.js';
      import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
      import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

      // Select the single authentication link by its ID
      const authLink = document.getElementById('auth-link');

      // This listener checks the user's login state and updates the UI accordingly.
      onAuthStateChanged(auth, async (user) => {
        if (user) {
            // User is signed in
            try {
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                
                // Check if the user is an admin to determine the destination
                const destination = userDoc.exists() && userDoc.data().isAdmin ? 'admin.html' : 'account.html';
                
                // Update the link's href and text
                authLink.href = destination;
                authLink.textContent = "My Account";

            } catch (error) {
                console.error("Error fetching user data:", error);
                // Fallback for safety
                authLink.href = 'account.html';
                authLink.textContent = "My Account";
            }

        } else {
            // User is signed out
            // Update the link to point to the sign-in page
            authLink.href = 'sign in beta.html';
            authLink.textContent = "Sign In / Sign Up";
        }
      });
    </script>
    <main class="checkout-main">
        <div class="checkout-layout">

            <section class="checkout-summary">
                <div class="checkout-summary-card">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <span>Ultimate Membership (Monthly)</span>

                    </div>
                    <div class="summary-item">

                    </div>
                    <div class="summary-total">
                        <span>Total</span>

                    </div>
                    
                    <form class="promo-form" id="promo-form">

                        <button type="submit" class="promo-btn">Apply</button>

                    <p class="promo-message" id="promo-message" style="display: none;"></p>
                </div>
            </section>

            <section class="checkout-payment-form">
                <div class="checkout-payment-card">
                    <h2>Payment Details</h2>
                    <p class="placeholder-note">Payment integration is a placeholder.</p>
                    
                    <button class="payment-btn btn-stripe">Pay $10.69 with Card</button>
                    
                    <div class="payment-separator">OR</div>
                    
                    <button class="payment-btn btn-apple-pay">Pay with Apple Pay</button>
                    <button class="payment-btn btn-paypal">Pay with PayPal</button>

                </div>
            </section>
        </div>
    </main>


    <script src="/js/script.js"></script> <script>
        // Basic promo code simulation
        document.getElementById('promo-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const promoInput = document.getElementById('promo-code');
            const promoMsg = document.getElementById('promo-message');
            if (promoInput.value.toUpperCase() === 'TEST10') {
                promoMsg.textContent = "Promo 'TEST10' applied!";
                promoMsg.style.color = "var(--accent-green)";
                promoMsg.style.display = "block";
            } else {
                promoMsg.textContent = "Invalid promo code.";
                promoMsg.style.color = "var(--accent-red)";
                promoMsg.style.display = "block";
            }
        });
    </script>
