<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
     <link rel="icon" type="image/png" href="/images/dreams-favicon.png">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        /* Form and Welcome Container Styles */
        .form-container, .welcome-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 25px;
            color: #ffffff;
            font-weight: 600;
        }
        
        /* Input Field Styles */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color .3s, box-shadow .3s;
        }
        
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        
        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color .3s, opacity .3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        /* Toggle Link Styles */
        .toggle-link {
            margin-top: 20px;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }

        /* Message/Notification Styles */
        #message {
            margin-top: 15px;
            color: #ff4d4d; /* Default to error color */
            font-size: 14px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="form-container">
            <h1 id="form-title">Sign In</h1>
            <form id="auth-form">
                <div class="input-group" id="username-group" style="display: none;">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="submit-btn">Sign In</button>
            </form>
            <p id="message"></p>
            <a href="#" class="toggle-link" id="toggle-form">Don't have an account? Sign Up</a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './auth.js'; // FIX: Import from centralized auth file
        import { createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const ADMIN_EMAIL = 'catalinandrian1@gmail.com';

        // This listener prevents a redirect loop.
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userDocRef);
                
                if (docSnap.exists()) {
                    const isAdmin = docSnap.data().isAdmin || false;
                    const destination = isAdmin ? 'admin.html' : 'account.html';
                    window.location.replace(destination);
                }
            }
        });

        const form = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleLink = document.getElementById('toggle-form');
        const usernameGroup = document.getElementById('username-group');
        const messageEl = document.getElementById('message');
        
        let isSignUp = false;

        const updateFormView = () => {
            formTitle.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            usernameGroup.style.display = isSignUp ? 'block' : 'none';
            document.getElementById('username').required = isSignUp;
            submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            toggleLink.textContent = isSignUp ? "Already have an account? Sign In" : "Don't have an account? Sign Up";
            messageEl.textContent = '';
        };

        toggleLink.addEventListener('click', e => {
            e.preventDefault();
            isSignUp = !isSignUp;
            updateFormView();
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value.trim();
            
            messageEl.textContent = '';
            submitBtn.disabled = true;

            if (isSignUp) {
                if (!username || !email || !password) {
                    showMessage("All fields are required.");
                    submitBtn.disabled = false;
                    return;
                }
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "users", userCredential.user.uid), {
                        username: username,
                        email: userCredential.user.email,
                        signupDate: serverTimestamp(),
                        isBanned: false,
                        isAdmin: userCredential.user.email === ADMIN_EMAIL // Set admin status on creation
                    });
                    sessionStorage.setItem('newUser', 'true');
                    window.location.replace('account.html');
                } catch (error) {
                    showMessage(getFirebaseErrorMessage(error));
                    submitBtn.disabled = false;
                }
            } else {
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const userDoc = await getDoc(doc(db, "users", userCredential.user.uid));

                    if (userDoc.exists() && !userDoc.data().isBanned) {
                        const destination = userDoc.data().isAdmin ? 'admin.html' : 'account.html';
                        window.location.replace(destination);
                    } else {
                        await signOut(auth);
                        showMessage("This account is suspended or does not exist.");
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    showMessage(getFirebaseErrorMessage(error));
                    submitBtn.disabled = false;
                }
            }
        });

        function getFirebaseErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return 'Invalid email or password.';
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                default:
                    return 'An unexpected error occurred. Please try again.';
            }
        }
        
        function showMessage(msg) { messageEl.textContent = msg; }
        updateFormView();
    </script>
</body>
</html>
