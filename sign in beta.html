<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        
        /* Form and Welcome Container Styles */
        .form-container, .welcome-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 25px;
            color: #ffffff;
            font-weight: 600;
        }
        
        /* Input Field Styles */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        
        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #sign-out-btn {
            background-color: #dc3545;
            margin-top: 15px;
        }
        
        #sign-out-btn:hover {
            background-color: #c82333;
        }

        /* Toggle Link Styles */
        .toggle-link {
            margin-top: 20px;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }

        /* Message/Notification Styles */
        #message {
            margin-top: 15px;
            color: #ff4d4d; /* Default to error color */
            font-size: 14px;
            height: 20px;
        }

        /* Registered Accounts Section */
        .accounts-container {
            background-color: #1e1e1e;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            box-sizing: border-box;
            display: none; /* Hidden by default */
        }

        #accounts-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #accounts-list li {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container" id="form-container">
            <h1 id="form-title">Sign In</h1>
            <form id="auth-form">
                <div class="input-group" id="username-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="submit-btn">Sign In</button>
            </form>
            <p id="message"></p>
            <a href="#" class="toggle-link" id="toggle-form">Don't have an account? Sign Up</a>
        </div>
        
        <div class="welcome-container" id="welcome-container" style="display: none;">
            <h1 id="welcome-message"></h1>
            <button id="sign-out-btn">Sign Out</button>
        </div>

        <button id="view-accounts-btn" style="margin-top: 20px; width: auto; padding: 10px 20px; display: none;">View Registered Accounts</button>

        <div class="accounts-container" id="accounts-container">
            <h2>Registered Accounts</h2>
            <ul id="accounts-list"></ul>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- AUTHENTICATION CHECK ---
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        const ADMIN_EMAIL = 'catalinandrian1@gmail.com';
        
        if (loggedInUser) {
            const destination = loggedInUser.email === ADMIN_EMAIL ? 'admin.html' : 'account.html';
            window.location.href = destination;
            return;
        }

        // --- DOM ELEMENTS ---
        const form = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleLink = document.getElementById('toggle-form');
        const usernameGroup = document.getElementById('username-group');
        const messageEl = document.getElementById('message');
        
        let isSignUp = false;

        const updateFormView = () => {
            formTitle.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            usernameGroup.style.display = isSignUp ? 'block' : 'none';
            document.getElementById('username').required = isSignUp;
            submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            toggleLink.textContent = isSignUp ? 'Already have an account? Sign In' : 'Don\'t have an account? Sign Up';
            messageEl.textContent = '';
        };

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            updateFormView();
        });
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value.trim();
            
            let users = JSON.parse(localStorage.getItem('users')) || [];

            if (isSignUp) {
                // --- Sign Up Logic ---
                if (users.some(user => user.email === email)) {
                    showMessage('User with this email already exists.', 'error');
                    return;
                }
                if (!username || !email || !password) {
                     showMessage('All fields are required for sign up.', 'error');
                    return;
                }

                const newUser = { 
                    username, 
                    email, 
                    password,
                    isBanned: false, // NEW: Ban status
                    signupDate: Date.now() // NEW: Timestamp for metrics
                };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                sessionStorage.setItem('newUser', 'true');
                localStorage.setItem('loggedInUser', JSON.stringify(newUser));
                window.location.href = 'account.html';

            } else {
                // --- Sign In Logic ---
                let user = users.find(u => u.email === email);

                if (user && user.isBanned) {
                    showMessage('Your account has been suspended by an administrator.', 'error');
                    return;
                }

                if (user && user.password === password) {
                    // Set last login timestamp for performance metrics
                    user.lastLogin = Date.now();
                    localStorage.setItem('users', JSON.stringify(users)); // Save updated user data
                    
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    
                    // Redirect to admin or regular account page
                    const destination = user.email === ADMIN_EMAIL ? 'admin.html' : 'account.html';
                    window.location.href = destination;
                } else {
                    showMessage('Invalid email or password.', 'error');
                }
            }
        });
        
        function showMessage(msg, type) {
            messageEl.textContent = msg;
            messageEl.style.color = type === 'success' ? '#28a745' : '#ff4d4d';
        }
        updateFormView();
    });
</script>
</body>
</html>
