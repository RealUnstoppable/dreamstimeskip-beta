<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DTS HUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0A0A0A;
            --primary-card-color: #141414;
            --secondary-card-color: #1f1f1f;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #F5F5F7;
            --text-secondary: #A3A3A3;
            --accent-blue: #2563EB;
            --accent-red: #DC2626;
            --accent-green: #16A34A;
            --accent-yellow: #FBBF24;
            --font-main: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .admin-layout {
            display: flex;
            width: 100%;
            max-width: 1400px;
            gap: 30px;
        }
        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 20px;
            background-color: var(--primary-card-color);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        .sidebar-header h2 {
            font-size: 1.2rem;
            margin: 0 0 5px;
            color: var(--accent-yellow);
        }
        .sidebar-header p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0;
            word-wrap: break-word;
        }
        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-nav a {
            display: block;
            padding: 15px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nav a:hover {
            background-color: var(--primary-card-color);
            color: var(--text-primary);
        }
        .sidebar-nav a.active {
            background-color: var(--accent-blue);
            color: var(--text-primary);
        }
        .sign-out-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px 20px;
            background-color: var(--primary-card-color);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .sign-out-btn:hover {
            background-color: var(--accent-red);
            color: var(--text-primary);
            border-color: var(--accent-red);
        }
        .main-content {
            flex-grow: 1;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .content-section > h3 {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background-color: var(--primary-card-color);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .metric-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .metric-card .label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        .user-table-container {
            background-color: var(--primary-card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow-x: auto;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        .user-table th, .user-table td {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .user-table th {
            font-weight: 600;
            color: var(--text-secondary);
        }
        .user-table tr:last-child td {
            border-bottom: none;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-badge.active {
            background-color: rgba(22, 163, 74, 0.2);
            color: var(--accent-green);
        }
        .status-badge.banned {
            background-color: rgba(220, 38, 38, 0.2);
            color: var(--accent-red);
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.9rem;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .btn-ban {
            background-color: var(--accent-red);
            color: white;
        }
        .btn-unban {
            background-color: var(--accent-green);
            color: white;
        }
    </style>
</head>
<body style="display: none;"> <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
                <p id="user-email-sidebar"></p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#performance" class="nav-link active">Performance</a></li>
                    <li><a href="#users" class="nav-link">User Management</a></li>
                    <li><a href="account.html">My Account Settings</a></li>
                </ul>
            </nav>
            <button class="sign-out-btn" id="sign-out">Sign Out</button>
        </aside>

        <main class="main-content">
            <section id="performance" class="content-section active">
                <h3>Performance Overview</h3>
                <div class="metrics-grid">
                    <div class="metric-card"><div class="value" id="total-users">-</div><div class="label">Total Users</div></div>
                    <div class="metric-card"><div class="value" id="new-signups">-</div><div class="label">New Sign-ups (24h)</div></div>
                    <div class="metric-card"><div class="value">173</div><div class="label">Total Purchases (Demo)</div></div>
                </div>
            </section>
            <section id="users" class="content-section">
                <h3>User Management</h3>
                <div class="user-table-container">
                    <table class="user-table">
                        <thead><tr><th>Username</th><th>Email</th><th>Sign-up Date</th><th>Status</th><th>Action</th></tr></thead>
                        <tbody id="user-list-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgrI9HwJPSc5b4pu2Egsv4DE7shNwptSw",
            authDomain: "dts-hub-website.firebaseapp.com",
            projectId: "dts-hub-website",
            storageBucket: "dts-hub-website.appspot.com",
            messagingSenderId: "48345990988",
            appId: "1:48345990988:web:e3662c9b508168546471e9",
            measurementId: "G-ZN3YJPHVGX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = 'catalinandrian1@gmail.com';

        // **FIX:** Authentication check now happens first, before any other code runs.
        onAuthStateChanged(auth, user => {
            if (user && user.email === ADMIN_EMAIL) {
                document.body.style.display = 'flex'; // Show page only if user is admin
                initializeAdminPage(user);
            } else {
                window.location.replace('sign in beta.html');
            }
        });

        function initializeAdminPage(adminUser) {
            document.getElementById('user-email-sidebar').textContent = adminUser.email;
            loadAdminData();
            setupEventListeners();
        }

        async function loadAdminData() {
            const usersCollection = collection(db, "users");
            const usersSnapshot = await getDocs(usersCollection);
            const users = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            renderUserTable(users);
            calculatePerformanceMetrics(users);
        }

        function renderUserTable(users) {
            const userListBody = document.getElementById('user-list-body');
            userListBody.innerHTML = '';
            
            users.filter(user => !user.isAdmin).forEach(user => {
                const row = document.createElement('tr');
                const statusBadge = user.isBanned ? `<span class="status-badge banned">Banned</span>` : `<span class="status-badge active">Active</span>`;
                const actionButton = user.isBanned ? `<button class="btn-sm btn-unban" data-id="${user.id}">Unban</button>` : `<button class="btn-sm btn-ban" data-id="${user.id}">Ban</button>`;
                const signupDate = user.signupDate?.toDate().toLocaleDateString() || 'N/A';
                
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${signupDate}</td>
                    <td>${statusBadge}</td>
                    <td>${actionButton}</td>`;
                userListBody.appendChild(row);
            });
        }

        function calculatePerformanceMetrics(users) {
            const twentyFourHoursAgo = Date.now() - (24 * 60 * 60 * 1000);
            const newSignups = users.filter(u => u.signupDate?.toDate().getTime() > twentyFourHoursAgo).length;

            document.getElementById('total-users').textContent = users.length;
            document.getElementById('new-signups').textContent = newSignups;
        }

        function setupEventListeners() {
            document.getElementById('user-list-body').addEventListener('click', async (e) => {
                const userId = e.target.dataset.id;
                if (!userId) return;

                const shouldBeBanned = e.target.classList.contains('btn-ban');
                
                if (confirm(`Are you sure you want to ${shouldBeBanned ? 'ban' : 'unban'} this user?`)) {
                    const userDocRef = doc(db, "users", userId);
                    await updateDoc(userDocRef, { isBanned: shouldBeBanned });
                    loadAdminData();
                }
            });

            // Corrected navigation logic for tabs
            document.querySelectorAll('.sidebar-nav a').forEach(link => {
                link.addEventListener('click', e => {
                    const targetId = e.currentTarget.getAttribute('href');
                    if (!targetId.startsWith("#")) {
                        return; // Allows the link to "account.html" to work normally
                    }
                    e.preventDefault();
                    
                    document.querySelectorAll('.sidebar-nav a').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                    
                    e.currentTarget.classList.add('active');
                    document.querySelector(targetId).classList.add('active');
                });
            });

            document.getElementById('sign-out').addEventListener('click', () => {
                signOut(auth);
            });
        }
    </script>
</body>
</html>
